<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* The professional dark theme styling remains the same */
      :root {
        --bg-color: #2c2c2c;
        --text-color: #ffffff;
        --text-color-secondary: #a0a0a0;
        --primary-color: #0d99ff;
        --primary-color-hover: #0b7dd9;
        --disabled-color: #555555;
        --border-color: #444444;
        --error-color: #ff6b6b;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .container {
        padding: 1rem;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .header h1 {
        font-size: 1rem;
        font-weight: 600;
        margin: 0;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        font-size: 0.8rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
        color: var(--text-color-secondary);
      }
      select {
        width: 100%;
        padding: 0.5rem;
        background-color: #3e3e3e;
        color: white;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 0.9rem;
      }
      button {
        width: 100%;
        padding: 0.6rem;
        border: none;
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:disabled {
        background-color: var(--disabled-color);
        cursor: not-allowed;
      }
      .status {
        font-size: 0.8rem;
        color: var(--text-color-secondary);
        min-height: 20px;
        margin-top: 1rem;
        text-align: center;
      }
      a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>VisualBRD Exporter</h1>
      </div>

      <!-- The token input has been removed for simplicity -->

      <div class="form-group">
        <label for="project-select">Add to Project</label>
        <select id="project-select">
          <option value="">Loading projects...</option>
        </select>
      </div>

      <button id="export-button" disabled>Add Screen to Project</button>

      <p id="status" class="status"></p>
    </div>

  <script>
    const statusEl = document.getElementById("status");
    const exportButton = document.getElementById("export-button");
    const projectSelect = document.getElementById("project-select");

    const apiToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2OGM5OTdhNTNmOWI3ZTFhNDk0MmZlNmQiLCJpYXQiOjE3NTg0NDg0MjUsImV4cCI6MTc2MTA0MDQyNX0.CjIIzfL_zCMuipcpJfRa4x24JOnXiSSX80vdWGcTMNY";

    window.onmessage = async (event) => {
      const { type, payload } = event.data.pluginMessage;
      if (type === "EXPORT_RESULT") {
        // --- FIX 1: Destructure the payload to get both imageData and layerData ---
        const { imageData, layerData } = payload;
        
        // Create the blob only from the imageData
        const imageBlob = new Blob([imageData], { type: "image/png" });

        // --- FIX 2: Pass both the blob and layerData to the upload function ---
        await uploadScreen(imageBlob, layerData);

      } else if (type === "ERROR") {
        statusEl.innerHTML = `<span style="color: var(--error-color);">${payload.message}</span>`;
        exportButton.disabled = false;
      }
    };

    exportButton.onclick = () => {
      statusEl.textContent = "Processing in Figma...";
      exportButton.disabled = true;
      parent.postMessage({ pluginMessage: { type: "EXPORT_FRAME" } }, "*");
    };

    // --- Authentication Logic (fetchProjects) remains the same ---
    async function fetchProjects() {
        if (!apiToken || apiToken === "PASTE_YOUR_JWT_TOKEN_HERE") {
            statusEl.innerHTML = `<span style="color: var(--error-color);">Please set your JWT in the script.</span>`;
            return;
        }
        try {
            const response = await fetch("http://localhost:3000/api/v1/projects", {
                headers: { Authorization: `Bearer ${apiToken}` },
            });
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || "Could not fetch projects.");
            }
            const projects = await response.json();
            if (projects.length === 0) {
                projectSelect.innerHTML = `<option value="">No projects found. Create one first.</option>`;
            } else {
                projectSelect.innerHTML = projects
                    .map((p) => `<option value="${p._id}">${p.name}</option>`)
                    .join("");
                exportButton.disabled = false;
            }
        } catch (error) {
            statusEl.innerHTML = `<span style="color: var(--error-color);">${error.message}</span>`;
        }
    }

    // --- FIX 3: Update uploadScreen to accept layerData as an argument ---
    async function uploadScreen(blob, layerData) {
      const selectedProjectId = projectSelect.value;
      if (!selectedProjectId) {
        statusEl.innerHTML = `<span style="color: var(--error-color);">Please select a project.</span>`;
        exportButton.disabled = false;
        return;
      }

      try {
        statusEl.textContent = "Uploading screen...";
        const formData = new FormData();
        formData.append("imageUrl", blob, "figma-export.png");
        
        // --- FIX 4: Use the layerData argument you passed in ---
        formData.append("layers", JSON.stringify(layerData)); 

        const response = await fetch(
          `http://localhost:3000/api/v1/screens/project/${selectedProjectId}`, {
            method: "POST",
            headers: { Authorization: `Bearer ${apiToken}` },
            body: formData,
          }
        );

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(
            errorData.message || `Server error: ${response.status}`
          );
        }

        const newScreen = await response.json();
        statusEl.innerHTML = `Success! Screen '${newScreen.name}' added. <a href="http://localhost:3001/project/${newScreen.project}" target="_blank">View Project</a>`;
      } catch (error) {
        statusEl.innerHTML = `<span style="color: var(--error-color);">Error: ${error.message}</span>`;
      } finally {
        exportButton.disabled = false;
      }
    }

    fetchProjects();
</script>
  </body>
</html>
